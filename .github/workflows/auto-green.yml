name: Auto Green

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  auto-green:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Auto green
        run: |
          git config --local user.email "i@mk1.io"
          git config --local user.name "so1ve"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          git commit --allow-empty -m "chore: auto green"
          git commit --allow-empty -m "chore: auto green"
          git commit --allow-empty -m "chore: auto green"
          git commit --allow-empty -m "chore: auto green"
          git commit --allow-empty -m "chore: auto green"
          git commit --allow-empty -m "chore: auto green"
          git push
